<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Element Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            height: 2000px; /* For demonstration purposes to create scroll */
            padding: 20px;
        }

        .spacer {
            height: 600px; /* For demonstration purposes to create space before the sticky element */
        }

        .sticky-wrapper {
            position: relative;
        }

        .sticky {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            transition: top 0.3s ease-in-out;
        }

        .sticky.stuck {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="spacer"></div>
        <div class="sticky-wrapper" id="sticky-wrapper">
            <div class="sticky" id="sticky-element">
                <h1>Sticky Header</h1>
                <p>This header will stick to the top when you scroll down.</p>
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var stickyElement = document.getElementById('sticky-element');
            var observer = new IntersectionObserver(
                function(entries) {
                    if (entries[0].boundingClientRect.y < 1) {
                        stickyElement.classList.add('stuck');
                    } else {
                        stickyElement.classList.remove('stuck');
                    }
                },
                { threshold: [1.0] }
            );
            observer.observe(document.getElementById('sticky-wrapper'));
        });
    </script>
</body>
</html>
